<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <header>
        <img src="./images/agenda.png" alt="agenda"/>
        <h1>AGENDA</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-agenda" required placeholder="Digite seu nome" />
        <input type="tel" id="numero-agenda" required placeholder="Digite seu telefone com DDD" />
        <button type="submit">CADASTRAR</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>NOME</th>
                <th>TELEFONE</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTAL DE CONTATOS</td>
                <td id="contador">---</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
